<div class="container-fluid mt-100">
    <div class="row justify-content-center mt-5">
        <div class="my-auto side-header">
            <form [formGroup]="formLogin" autocomplete="off" (submit)="onSubmit()"> 
                <div class="form-group required">
                    <label>Email</label>
                    <input class="form-control" formControlName="Email">
                    <label class="text-danger" *ngIf="formLogin.get('Email').touched && formLogin.get('Email').errors?.email">Invalid email address.</label>
                  </div>
                  <div class="form-group required">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger" *ngIf="formLogin.get('Password').touched && formLogin.get('Password').errors?.required">This field is mandatory.</label>
                    <label class="text-danger" *ngIf="formLogin.get('Password').touched && formLogin.get('Password').errors?.minlength">Minimum 4 characters required.</label>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-8 offset-md-2">
                      <button type="submit" class="btn btn-lg btn-block" [disabled]="!formLogin.valid">Login</button>
                    </div>
                  </div>
            </form>
        </div>
    </div>
</div>
